<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>

    <div style="width:100px;height:100px;background-color: red;position:absolute;left:0;top:0;">
    </div>




    <script type="text/javascript">

        var div = document.getElementsByTagName('div')[0];
        function drag(elem) {

            var disX,
                disY;
            elem.addEventListener('mousedown', test, false);


            function test(e) {
                var event = e || window.event;
                console.log(event);
                disX = event.pageX - parseInt(elem.style.left);
                disY = event.pageY - parseInt(elem.style.top);
                document.onmousemove = function (e) {
                    var event = e || window.event;
                    elem.style.left = e.pageX - disX + "px";
                    elem.style.top = e.pageY - disY + "px";
                }
                document.onmouseup = function () {
                    document.onmousemove = null;
                }
            }
        }

        drag(div);






    </script>



</body>

</html>
